<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
</head>
<body>
    <h2>Sign in</h2>
    <form method="POST" action="postform">
        <label>Login</label><br>
        <input type="text" name="login" /><br><br>
        <label>Password</label><br>
        <input type="text" name="password" /><br><br>
        <input type="submit" value="Submit" />
    </form>

    {{ if eq .Status 1 }}
        <p><b>Hello, {{ .Name }}!</b></p>
    {{ else if eq .Status 0 }}
        <p><b>ERROR!</b></p>
    {{ end }}
</body>
</html>
